<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Netflix</title>
</head>
<body>

    <main id="conteiner">

        <header>
            <a href="https://www.netflix.com/br/">
                 <img src="./images/netflixlogo.png" alt="Netflix logo">
            </a>
        </header>

        <div id="login_body">
            <div id="login_box">
                <h1>Entrar</h1>
                <form id="inputs">
                    <div class="input_box">
                        <input type="email" placeholder="Email ou número de telefone">
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Senha">
                    </div>

                    <button class="submit">
                        Entrar
                    </button>

                    <div id="support">
                        <div id="remember">
                            <input type="checkbox">
                                Lembre-se de mim
                        </div>
    
                        <div id="help">
                            <a href="#">
                                Precisa de ajuda?
                            </a>
                        </div>
                    </div>
                </form>


                <div id="new_user">
                        Novo por aqui? 
                        <a href="#">Assine agora.</a>
                </div>

                <div id="notice">
                    O acesso está protegido pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a>
                </div>

            </div>
        </div>

   
    </main>

    <script src=""></script>
</body>
</html>
