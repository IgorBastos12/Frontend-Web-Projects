<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Igor Social Links</title>
</head>
<body>

    <div class="conteiner">
        <header>
            <img  class="gradient" id="photo-client" src="Images/Photo_client-removebg-preview-edit.png">
            <h1 id="title">@AlbuquerqueMusic</h1>
            <p id="description">Ricardo Albuquerque Resident DJ at the legendary Warung Beach Club. </p>
            
        </header>

        <section class="links">
            <ul>
                <a href="https://www.instagram.com/albuquerquemusic/" target="_blank">
                    <li class="link gradient" id="instagram">
                        Instagram
                        <img class="icon" src="./Images/instagram.png">
                    </li>
                </a>
                <a href="https://open.spotify.com/intl-pt/artist/0oGbLQeo6eK2278pQf4atC" target="_blank">
                    <li class="link gradient" id="spotify">
                        Spotify
                        <img class="icon" src="./Images/spotify.png">
                    </li>
                </a>
                <a href="https://www.youtube.com/@ALBUQUERQUEMusic" target="_blank">
                    <li class="link gradient" id="youtube">
                        Youtube
                        <img class="icon" src="./Images/youtube.png">
                    </li>
                </a>
                <a href="https://soundcloud.com/ricardoalbuquerque" target="_blank">
                    <li class="link gradient" id="soundcloud">
                        Soundcloud
                        <img class="icon" src="./Images/logotipo-do-soundcloud.png">
                    </li>
                </a>
            </ul>
        </section>

        <footer>
            <a href="mailto:albuquerque_contato@gmail.com">Link para contato via email</a>
        </footer>
    </div>
    
</body>
</html>
